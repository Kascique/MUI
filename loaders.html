<!DOCTYPE html>
<html lang="en">

<head>
  <title>Loaders Demo</title>
  <meta charset="utf-8">
  <meta name="author" content="Matericious">
  <meta name="description" content="Delicious Material framework">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/matericious.min.css">
</head>

<body>
  <hr/>
  <h3>Small Loaders</h3>

  <div id="test1" style="width: 400px; height: 200px; background: red;">
    remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.
  </div>
  <button class="btn blue ripple" onclick="full_screen()">Show full screen loader</button>

  <button class="btn blue ripple" onclick="loader_div()">Show loader in div</button>

  <hr/>
  <h3>Small loaders with text</h3>

  <button class="btn blue ripple" onclick="textLoader()">Show full screen loader</button>

  <button id="mybtn" class="btn blue ripple" onclick="self_loader()">Show self loader</button>

  <script src="https://rawgit.com/Matericious/Matericious/master/dist/js/matericious.min.js"></script>
  <script>
    function loader_div() {
      new dialog('#test1').loader(5000);
    }

    function self_loader() {
      new dialog({
        target: '#mybtn',
        opacity: 1,
        size: 'small',
        background: '#ffffff',
        loaderColor: 'blue',
        text: 'Loading...',
        style: 'basic',
        color: 'red',
      }).loader(5000);
    }

    function full_screen() {
      new dialog({
        target: 'body',
        style: 'custom',
      }).loader(5000);
    }

    function textLoader() {
      new dialog({
        target: 'body',
        text: 'Loading',
      }).loader(5000);
    }
  </script>
</body>

</html>
