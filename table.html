<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table Demo</title>
    <meta charset="utf-8">
    <meta name="author" content="Matericious">
    <meta name="description" content="Delicious Material framework">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/matericious.min.css">
  </head>
  <body style="background:#eee">
    <h3>Table</h3>
    <h3>Zebra Table</h3>
    <div style="width:500px">
      <table class="table z-1 zebra">
        <thead>
          <tr>
            <th>First</th>
            <th>last</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>$10</td>
          </tr>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>$10</td>
          </tr>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>$10</td>
          </tr>
        </tbody>
      </table>
    </div><br>
    <h3>Hover Table</h3>
    <div style="width:500px">
      <table class="table z-1 pop">
        <thead>
          <tr>
            <th>First</th>
            <th>last</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>$10</td>
          </tr>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>$10</td>
          </tr>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>$10</td>
          </tr>
        </tbody>
      </table>
    </div><br>
    <h3>Lined Table</h3>
    <div style="width:500px">
      <table class="table z-1 line">
        <thead>
          <tr>
            <th>First</th>
            <th>last</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>$10</td>
          </tr>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>$10</td>
          </tr>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>$10</td>
          </tr>
        </tbody>
      </table>
    </div><br>
  </body>
</html>
