<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Matericious">
  <meta name="description" content="Delicious Material framework">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/cards.css">
  <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/buttons.css">
  <title>Cards Demo</title>

  <body>
    <h3>Card Component</h3>
    <div mui-card>
      <div class="header">
        <label>Our Awesome Material Card</label>
        <span>BY Matericious</span>
      </div>
      <div class="main">
        <p>This is our delicious material card that can be use to display awesome texts to the user</p>
      </div>
      <action>
        <div>
          <button class="ripple ocean text" mui-button>Read</button>
          <button class="ripple ocean text" mui-button>Bookmark</button>
        </div>
        <div>
          <button class="round ocean ripple text" mui-button>
           <i class="material-icons">favorite_border</i>
      </button>
          <button class="round ocean ripple text" mui-button>
           <i class="material-icons">share</i>
      </button>
          <button class="round ocean ripple text" mui-button>
           <i class="material-icons">more_vert</i>
      </button>
        </div>
      </action>
    </div>
    
    
    <div mui-card>
      <img src="https://static.boredpanda.com/blog/wp-content/uploads/2015/11/reflection-landscape-photography-jaewoon-u-36.jpg"/>

        <label>Our Awesome Material Card</label>
        <span>BY Matericious</span>
      </div>

      </div>
      <action>
        <div>
          <button class="ripple ocean text" mui-button>Read</button>
          <button class="ripple ocean text" mui-button>Bookmark</button>
        </div>
        <div>
          <button class="round ocean ripple text" mui-button>
           <i class="material-icons">favorite_border</i>
      </button>
          <button class="round ocean ripple text" mui-button>
           <i class="material-icons">share</i>
      </button>
          <button class="round ocean ripple text" mui-button>
           <i class="material-icons">more_vert</i>
      </button>
        </div>
      </action>
    </div>
  </body>
</head>

</html>
