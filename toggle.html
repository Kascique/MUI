<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Toggle Demo</title>
    <meta charset="utf-8">
    <meta name="author" content="Matericious">
    <meta name="description" content="Delicious Material framework">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.rawgit.com/Matericious/Matericious/master/dist/css/matericious.min.css">
    <body>
      <h3>Toggle</h3>
      <label class="basic" mui-switch>
        <input type="checkbox"><span>basic</span>
      </label>
      <label class="earth" mui-switch>
        <input type="checkbox"><span>earth</span>
      </label>
      <label class="night" mui-switch>
        <input type="checkbox"><span>night</span>
      </label>
      <label class="ocean" mui-switch>
        <input type="checkbox"><span>ocean</span>
      </label>
      <label class="red" mui-switch>
        <input type="checkbox"><span>red</span>
      </label>
      <label class="yellow" mui-switch>
        <input type="checkbox"><span>yellow</span>
      </label>
      <label class="pink" mui-switch>
        <input type="checkbox"><span>pink</span>
      </label>
    </body>
  </head>
</html>
