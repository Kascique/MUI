<!DOCTYPE html>
<html lang="en">

<head>
  <title>Menu Demo</title>
  <meta charset="utf-8">
  <meta name="author" content="Matericious">
  <meta name="description" content="Delicious Material framework">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/menu.css">
  <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/buttons.css">
  <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/ripple.css">
</head>

<body>
  <ul id="menuOne" mui-menu>
    <li>
      <button class="ripple text" mui-button>Back</button>
    </li>
    <li>
      <button class="ripple  night text" mui-button>Forward</button>
    </li>
    <li>
      <button class="ripple text" mui-button>Reload</button>
    </li>
    <hr/>
    <li>
      <button class="ripple text" mui-button>Help & Feedback</button>
    </li>
    <li>
      <button class="ripple text" mui-button> Settings</button>
    </li>
  </ul>

  <button menu="menuOne" class="text round" mui-button> 
  <i class="material-icons">more_vert</i>
</button>

  <script src="https://rawgit.com/Matericious/Matericious/master/dist/js/menu.js"></script>
</body>

</html>
