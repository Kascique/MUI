<!DOCTYPE html>
<html lang="en">

<head>
  <title>Menu Demo</title>
  <meta charset="utf-8">
  <meta name="author" content="Matericious">
  <meta name="description" content="Delicious Material framework">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/menu.css">
  <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/buttons.css">
  <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/wave.css">
</head>

<body>
  <ul id="menuOne" class="mui-menu">
    <li>
      <button class="mui-button wave text">Back</button>
    </li>
    <li>
      <button class="mui-button wave  night text">Forward</button>
    </li>
    <li>
      <button class="mui-button wave text">Reload</button>
    </li>
    <hr/>
    <li>
      <button class="mui-button wave text">Help & Feedback</button>
    </li>
    <li>
      <button class="mui-button wave text"> Settings</button>
    </li>
  </ul>

  <button menu="menuOne" class="mui-button text round"> 
    <i class="material-icons">more_vert</i>
  </button>

  <script src="https://rawgit.com/Matericious/Matericious/master/dist/js/menu.js"></script>
</body>

</html>
