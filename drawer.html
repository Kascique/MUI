<!DOCTYPE html>
<html lang="en">

<head>
  <title>Toggle Demo</title>
  <meta charset="utf-8">
  <meta name="author" content="Matericious">
  <meta name="description" content="Delicious Material framework">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/drawer.css">
  <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/list.css">
  <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/buttons.css">

  <body>
    <aside class="drawer">
      <div class="header image">
        <img src="https://cdn.pixabay.com/photo/2016/08/20/05/38/avatar-1606916_960_720.png" />
        <h3>Mail</h3>
        <h5>info@matericious.com</h5>
      </div>
      <div class="content">
        <ul class="list">
          <li class="night ripple">
            <i class="material-icons">mail</i>
            <label>Inbox</label>
          </li>
          <li class="night ripple">
            <i class="material-icons">send</i>
            <label>Sent</label>
          </li>
          <li class="night ripple">
            <i class="material-icons">favorite</i>
            <label>Favorite</label>
          </li>
          <li class="night ripple">
            <i class="material-icons">archive</i>
            <label>Archive</label>
          </li>
          <hr/>
          <h4>Labels</h4>
          <li class="night ripple">
            <i class="material-icons">delete</i>
            <label>Delete</label>
          </li>
          <li class="night ripple">
            <i class="material-icons">add_box</i>
            <label>Add Category</label>
          </li>
          <li class="night ripple">
            <i class="material-icons">settings</i>
            <label>Settings</label>
          </li>
        </ul>
      </div>
    </aside>

    <button class="btn red" drawer="push">Push</button>
    <button class="btn earth" drawer="overlay">Overlay</button>
    <script src="https://rawgit.com/Matericious/Matericious/master/dist/js/drawer.js"></script>
  </body>
</head>

</html>
