<!Doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>MUI Toggle</title>
  <meta name="description" content="MUI Toggle">
  <meta name="author" content="MUI Developer">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="../dist/css/toggle.css">
</head>

<body>
  <label class="earth" mui-switch>
      <input type="checkbox"/>
      <span>Earth</span>
      </label>
  <label class="night" mui-switch>
      <input type="checkbox"/>
      <span>Night</span>
      </label>
  <label class="ocean" mui-switch>
      <input type="checkbox"/>
      <span>Ocean</span>
      </label>
  <label class="red" mui-switch>
      <input type="checkbox"/>
      <span>Red</span>
      </label>
  <label class="yellow" mui-switch>
      <input type="checkbox"/>
      <span>Yellow</span>
      </label>

  <label class="purple" mui-switch>
      <input type="checkbox"/>
      <span>Purple</span>
      </label>
  <label class="pink" mui-switch>
      <input type="checkbox"/>
      <span>Pink</span>
      </label>
</body>

</html>
