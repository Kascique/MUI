<!Doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>MUI Buttons</title>
  <meta name="description" content="MUI Buttons">
  <meta name="author" content="MUI Developer">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="../lib/css/buttons.css" />
</head>

<body>
  <h2>Buttons</h2>

  <button mui>Basic Button</button>

  <button class="earth" mui>earth Button</button>

  <button class="night" mui>dark night Button</button>

  <button class="ocean" mui>ocean Button</button>

  <button class="red" mui>Red Button</button>

  <button class="purple" mui>Purple Button</button>

  <button class="yellow" mui>Yellow Button</button>

  <button class="pink" mui>Pink Button</button>

  <button class="snow" mui>Snow Button</button>

  <h2>Gradient Button</h2>

  <button class="gradient earth" mui>Yellow Button</button>

  <button class="gradient ocean" mui>Yellow Button</button>

  <button class="gradient red" mui>Yellow Button</button>

  <button class="gradient yellow" mui>Yellow Button</button>

  <button class="gradient purple" mui>Yellow Button</button>

  <button class="gradient pink" mui>Yellow Button</button>

  <hr/>

  <h2>Icon Buttons</h2>

  <button class="red" mui>
  <i class="material-icons">favorite</i>
  favorite
</button>

  <button class="ocean" mui>
  <i class="material-icons">cloud_download</i>
  Download
</button>

  <button class="earth" mui>
  <i class="material-icons">cloud_upload</i>
  Upload
</button>

  <hr/>

  <h2>Icon Only Buttons</h2>

  <hr/>

  <button class="round ocean" mui>
  <i class="material-icons">cloud_upload</i>
</button>

  <button class="round red" mui>
  <i class="material-icons">email</i>
</button>

  <button class="round yellow" mui>
  <i class="material-icons">shopping_basket</i>
</button>

  <button class="round earth" mui>
  <i class="material-icons">add_circle</i>
</button>

  <button class="round purple" mui>
  <i class="material-icons">loyalty</i>
</button>

  <button class="round pink" mui>
  <i class="material-icons">loyalty</i>
</button>

  <button class="round snow" mui>
  <i class="material-icons">done</i>
</button>

  <button class="gradient round purple" mui>
  <i class="material-icons">loyalty</i>
</button>

  <h2>Icon Buttons</h2>

  <hr/>

  <button mui="snow" ts>
  <i class="material-icons">favorite</i>
</button>

  <h2>Animated Icon Buttons</h2>

  <button class="red" mui>
  <i class="material-icons" ani="left">arrow_back</i>
  Back
</button>

  <button class="earth" mui>
  Next
   <i class="material-icons" ani="right"> arrow_forward</i>
</button>

  <button mui>
  Reload
   <i class="material-icons" ani="rotate"> refresh</i>
</button>

  <hr/>

  <h2>Moving Icons</h2>

  <button class="red" mui>
  <i class="material-icons" move="left">arrow_back</i>
  Back
</button>

  <button class="earth" mui>
  Next
   <i class="material-icons" move="right"> arrow_forward</i>
</button>

  <button mui>
  Reload
   <i class="material-icons" move="rotate"> refresh</i>
</button>

  <hr/>

  <h2>Outlines</h2>

  <button class="outline" mui>Basic Button</button>

  <button class="outline earth" mui>earth Button</button>

  <button class="outline night" mui>dark night Button</button>

  <button class="outline ocean" mui>ocean Button</button>

  <button class="outline red" mui>Red Button</button>

  <button class="outline purple" mui>Purple Button</button>

  <button class="outline yellow" mui>Yellow Button</button>

  <button class="outline pink" mui>Pink Button</button>

  <button class="outline snow" mui>Snow Button</button>

  <hr/>
