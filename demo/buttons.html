<!Doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>MUI Buttons</title>
  <meta name="description" content="MUI Buttons">
  <meta name="author" content="MUI Developer">
  <link rel="stylesheet" href="../lib/css/buttons.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <h2>Buttons</h2>
  <button mui>Basic Button</button>
  <button mui="earth">earth Button</button>
  <button mui="night">dark night Button</button>
  <button mui="ocean">ocean Button</button>
  <button mui="red">Red Button</button>
  <button mui="yellow">Yellow Button</button>
  <button mui="snow">Snow Button</button>
  <hr/>
  <h2>Icon Buttons</h2>
  <button mui="red">
      <i class="material-icons">favorite</i>
      favorite
      </button>
  <button mui="ocean">
      <i class="material-icons">cloud_download</i>
      Download
      </button>
  <button mui="ocean">
      <i class="material-icons">cloud_upload</i>
      Upload
      </button>
  <hr/>
  <h2>Icon Only Buttons</h2>
  <hr/>
  <button mui="ocean" rd>
      <i class="material-icons">cloud_upload</i>
      </button>
  <button mui="red" rd>
      <i class="material-icons">email</i>
      </button>
  <button mui="yellow" rd>
      <i class="material-icons">shopping_basket</i>
      </button>
  <button mui="earth" rd>
      <i class="material-icons">add_circle</i>
      </button>
  <button mui="snow" rd>
      <i class="material-icons">add_circle</i>
      </button>
  <h2>Animated Icon Buttons</h2>
  <button mui="red">
      <i class="material-icons" ani="left">arrow_back</i>
      Back
      </button>
  <button mui="earth">
      Next
      <i class="material-icons" ani="right"> arrow_forward</i>
      </button>
  <button mui>
      Reload
      <i class="material-icons" ani="rotate"> refresh</i>
      </button>
  <hr/>
  <h2>Moving Icons</h2>
  <button mui="red">
      <i class="material-icons" move="left">arrow_back</i>
      Back
      </button>
  <button mui="earth">
      Next
      <i class="material-icons" move="right"> arrow_forward</i>
      </button>
  <button mui>
      Reload
      <i class="material-icons" move="rotate"> refresh</i>
      </button>
</body>

</html>
