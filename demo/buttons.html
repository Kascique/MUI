<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MUI Buttons</title>
    <meta name="description" content="MUI Buttons">
    <meta name="author" content="MUI Developer">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../dist/css/buttons.css">
</head>

<body>
    <h2>Buttons</h2>

    <button class="ripple" mui-button>Basic Button</button>

    <button class="earth" mui-button>earth Button</button>

    <button class="night" mui-button>dark night Button</button>

    <button class="ocean" mui-button>ocean Button</button>

    <button class="red ripple" mui-button>Button With Ripple</button>

    <button class="purple" mui-button>Purple Button</button>

    <button class="yellow" mui-button>Yellow Button</button>

    <button class="pink" mui-button>Pink Button</button>

    <button class="snow" mui-button>Snow Button</button>

    <hr/>
    <h2>Input Submit Button</h2>

    <input class="earth" type="submit" value="Input Submit" mui-button/>

    <input class="red" type="submit" value="Input Submit" mui-button/>

    <input class="gradient ocean" type="submit" value="Input Submit" mui-button/>

    <input class="gradient pink" type="submit" value="Input Submit" mui-button/>

    <hr/>
    <h2>Gradient Button</h2>

    <button class="gradient earth" mui-button>Earth Gradient</button>

    <button class="gradient night ripple" mui-button>Night Gradient Ripple</button>

    <button class="gradient ocean" mui-button>Ocean Gradient</button>

    <button class="gradient red" mui-button>Red Gradient</button>

    <button class="gradient yellow" mui-button>Yellow Gradient</button>

    <button class="gradient purple ripple" mui-button>Purple Gradient Ripple</button>

    <button class="gradient pink" mui-button>Pink Gradient</button>

    <hr/>

    <h2>Icon Buttons</h2>

    <button class="red" mui-button>
        <i class="material-icons">favorite</i> favorite
    </button>

    <button class="ocean" mui-button>
        <i class="material-icons">cloud_download</i> Download
    </button>

    <button class="earth" mui-button>
        <i class="material-icons">cloud_upload</i> Upload
    </button>

    <button class="gradient red ripple" mui-button>
        <i class="material-icons">cloud_upload</i> Upload
    </button>

    <hr/>

    <h2>Icon Only Buttons</h2>

    <hr/>

    <button class="round ocean" mui-button>
        <i class="material-icons">cloud_upload</i>
    </button>

    <button class="round red ripple" mui-button>
        <i class="material-icons">email</i>
    </button>

    <button class="round yellow" mui-button>
        <i class="material-icons">shopping_basket</i>
    </button>

    <button class="round earth ripple" mui-button>
        <i class="material-icons">add_circle</i>
    </button>

    <button class="round purple" mui-button>
        <i class="material-icons">loyalty</i>
    </button>

    <button class="round pink" mui-button>
        <i class="material-icons">loyalty</i>
    </button>

    <button class="round snow" mui-button>
        <i class="material-icons">done</i>
    </button>

    <button class="gradient round purple" mui-button>
        <i class="material-icons">loyalty</i>
    </button>

    <h2>Icon Buttons</h2>

    <hr/>

    <button mui-button ts>
        <i class="material-icons">favorite</i>
    </button>

    <h2>Animated Icon Buttons</h2>

    <button class="red" mui-button>
        <i class="material-icons" ani="left">arrow_back</i> Back
    </button>

    <button class="earth" mui-button>
        Next
        <i class="material-icons" ani="right"> arrow_forward</i>
    </button>

    <button class="ripple" mui-button>
        Reload
        <i class="material-icons" ani="rotate"> refresh</i>
    </button>

    <hr/>

    <h2>Moving Icons</h2>

    <button class="red" mui-button>
        <i class="material-icons" move="left">arrow_back</i> Back
    </button>

    <button class="earth" mui-button>
        Next
        <i class="material-icons" move="right"> arrow_forward</i>
    </button>

    <button class="ripple" mui-button>
        Reload
        <i class="material-icons" move="rotate"> refresh</i>
    </button>

    <hr/>

    <h2>Outlines</h2>

    <button class="outline" mui-button>Basic Button</button>

    <button class="outline earth ripple" mui-button>Button with Ripple</button>

    <button class="outline night" mui-button>dark night Button</button>

    <button class="outline ocean" mui-button>ocean Button</button>

    <button class="outline red" mui-button>Red Button</button>

    <button class="outline purple" mui-button>Purple Button</button>

    <button class="outline yellow" mui-button>Yellow Button</button>

    <button class="outline pink" mui-button>Pink Button</button>

    <button class="outline snow" mui-button>Snow Button</button>

    <hr/>

    <h2>Links</h2>

    <a href="#" mui-link>Website</a>
    <a href="#" class="earth" mui-link>Earth Color</a>
    <a href="#" class="night" mui-link>Night Color</a>
    <a href="#" class="ocean" mui-link>Ocean Color</a>
    <a href="#" class="red" mui-link>Red Color</a>
    <a href="#" class="purple" mui-link>Purple Color</a>
    <a href="#" class="yellow" mui-link>Yellow Color</a>
    <a href="#" class="pink" mui-link>Pink Color</a>
</body>

</html>
