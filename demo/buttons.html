<body>
  <h2>Buttons</h2>

  <button mui>Basic Button</button>

  <button mui="earth">earth Button</button>

  <button mui="night">dark night Button</button>

  <button mui="ocean">ocean Button</button>

  <button mui="red">Red Button</button>

  <button mui="purple">Purple Button</button>

  <button mui="yellow">Yellow Button</button>

  <button mui="pink">Pink Button</button>

  <button mui="snow">Snow Button</button>

  <h2>Gradient Button</h2>

  <button class="gradient" mui="earth">Yellow Button</button>

  <button class="gradient" mui="ocean">Yellow Button</button>

  <button class="gradient" mui="red">Yellow Button</button>

  <button class="gradient" mui="yellow">Yellow Button</button>

  <button class="gradient" mui="purple">Yellow Button</button>

  <button class="gradient" mui="pink">Yellow Button</button>

  <hr/>

  <h2>Icon Buttons</h2>

  <button mui="red">
  <i class="material-icons">favorite</i>
  favorite
</button>

  <button mui="ocean">
  <i class="material-icons">cloud_download</i>
  Download
</button>

  <button mui="earth">
  <i class="material-icons">cloud_upload</i>
  Upload
</button>

  <hr/>

  <h2>Icon Only Buttons</h2>

  <hr/>

  <button class="round" mui="ocean">
  <i class="material-icons">cloud_upload</i>
</button>

  <button class="round" mui="red">
  <i class="material-icons">email</i>
</button>

  <button class="round" mui="yellow">
  <i class="material-icons">shopping_basket</i>
</button>

  <button class="round" mui="earth">
  <i class="material-icons">add_circle</i>
</button>

  <button class="round" mui="purple">
  <i class="material-icons">loyalty</i>
</button>

  <button class="round" mui="pink">
  <i class="material-icons">loyalty</i>
</button>

  <button class="round" mui="snow">
  <i class="material-icons">done</i>
</button>

  <button mui="purple" class="gradient round">
  <i class="material-icons">loyalty</i>
</button>

  <h2>Icon Buttons</h2>

  <hr/>

  <button mui="snow" ts>
  <i class="material-icons">favorite</i>
</button>

  <h2>Animated Icon Buttons</h2>

  <button mui="red">
  <i class="material-icons" ani="left">arrow_back</i>
  Back
</button>

  <button mui="earth">
  Next
   <i class="material-icons" ani="right"> arrow_forward</i>
</button>

  <button mui>
  Reload
   <i class="material-icons" ani="rotate"> refresh</i>
</button>

  <hr/>

  <h2>Moving Icons</h2>

  <button mui="red">
  <i class="material-icons" move="left">arrow_back</i>
  Back
</button>

  <button mui="earth">
  Next
   <i class="material-icons" move="right"> arrow_forward</i>
</button>

  <button mui>
  Reload
   <i class="material-icons" move="rotate"> refresh</i>
</button>

  <hr/>

  <h2>Outlines</h2>

  <button mui outline>Basic Button</button>

  <button mui="earth" class="outline">earth Button</button>

  <button mui="night" class="outline">dark night Button</button>

  <button mui="ocean" class="outline">ocean Button</button>

  <button mui="red" class="outline">Red Button</button>

  <button mui="purple" class="outline">Purple Button</button>

  <button mui="yellow" class="outline">Yellow Button</button>

  <button mui="pink" class="outline">Pink Button</button>

  <button mui="snow" class="outline">Snow Button</button>
