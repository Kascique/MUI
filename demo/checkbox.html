<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>MUI Checkbox</title>
  <meta content="MUI Checkbox" name="description">
  <meta content="MUI Developer" name="author">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="../dist/css/checkbox.css">
</head>

<body>
  <label mui-checkbox>
      <input type="checkbox"/>
      <span>Basic</span>
      </label>
  <label class="earth" mui-checkbox>
      <input type="checkbox"/>
      <span>Earth</span>
      </label>
  <label class="night" mui-checkbox>
      <input type="checkbox"/>
      <span>Night</span>
      </label>
  <label class="ocean" mui-checkbox>
      <input type="checkbox"/>
      <span>Ocean</span>
      </label>
  <label class="red" mui-checkbox>
      <input type="checkbox"/>
      <span>Red</span>
      </label>
  <label class="yellow" mui-checkbox>
      <input type="checkbox"/>
      <span>Yellow</span>
      </label>
  <label class="purple" mui-checkbox>
      <input type="checkbox"/>
      <span>Purple</span>
      </label>
  <label class="pink" mui-checkbox>
      <input type="checkbox"/>
      <span>Pink</span>
      </label>
</body>

</html>
