<!Doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>MUI Radio</title>
  <meta name="description" content="MUI Radio">
  <meta name="author" content="MUI Developer">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="../dist/css/radio.css">
</head>

<body>
    <div mui-radio>
      <input id="default" type="radio" name="color" checked>
      <label for="default">Cyan</label>
    </div>
    <div mui-radio class="earth">
      <input id="earth" type="radio" name="color">
      <label for="earth">Earth</label>
    </div>
    <div mui-radio class="night">
      <input id="night" type="radio" name="color">
      <label for="night">Night</label>
    </div>
    <div mui-radio class="ocean">
      <input id="ocean" type="radio" name="color">
      <label for="ocean">Ocean</label>
    </div>
    <div mui-radio class="red">
      <input id="red" type="radio" name="color">
      <label for="red">Red</label>
    </div>
    <div mui-radio class="yellow">
      <input id="yellow" type="radio" name="color">
      <label for="yellow">Yellow</label>
    </div>
    <div mui-radio class="purple">
      <input id="purple" type="radio" name="color">
      <label for="purple">Purple</label>
    </div>
    <div mui-radio class="pink">
      <input id="pink" type="radio" name="color">
      <label for="pink">Pink</label>
    </div>
</body>

</html>
