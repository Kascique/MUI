<!Doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Loading Modal</title>
  <meta name="description" content="Loading modal">
  <meta name="author" content="MUI Developer">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

</head>

<body>
  <modal-con></modal-con>

  <button onclick="Loading()">Loading Modal</button>

  <script src="../dist/js/loading.js"></script>
  <script>
    function Loading(){
      var data = {
         title: 'Please wait',
         message: 'Sending your data',
         overlay: false,
         time: 4000,
         pos: {
            vertical: 'bottom',
            horizontal: 'right',
         }
       };
    LoadingModal(data);
  }
  </script>
</body>
