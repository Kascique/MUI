<!Doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tabs</title>
  <meta name="author" content="Matericious">
  <meta name="description" content="Delicious Material framework">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/tabs.css">
</head>

<body>
  <div class="tabs">
    <div class="tabs-header">
      <ul>
        <li class="active"><a class="ripple dark" tab-id="1">Active Tab 1</a></li>
        <li><a class="ripple dark" tab-id="2">Tab 2</a></li>
        <li><a class="ripple dark" tab-id="3">Tab 3</a></li>
        <li><a class="ripple dark" tab-id="4">Tab 4</a></li>
        <li><a class="ripple dark" tab-id="5">Tab 5</a></li>
      </ul>
      <div class="border"></div>
    </div>
    <div class="tabs-content">
      <div class="tab active" tab-id="1">Tab1</div>
      <div class="tab" tab-id="2">Tab 2</div>
      <div class="tab" tab-id="3">Tab 3</div>
      <div class="tab" tab-id="4">Tab 4</div>
      <div class="tab" tab-id="5">Tab 5</div>
    </div>
  </div>
  <script src="https://rawgit.com/Matericious/Matericious/master/dist/js/tabs.js"></script>
</body>

</html>
