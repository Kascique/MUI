<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Matericious">
    <meta name="description" content="Delicious Material framework">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/buttons.css">
    <title>Buttons Demo</title>
    <body>
      <h3>Buttons</h3>
      <button class="basic" mui-button>basic button</button>
      <button class="earth" mui-button>earth button</button>
      <button class="night" mui-button>night button</button>
      <button class="ocean" mui-button>ocean button</button>
      <button class="red" mui-button>red button</button>
      <button class="yellow" mui-button>yellow button</button>
      <button class="pink" mui-button>pink button</button>
      <button class="snow" mui-button>snow button</button>
      <hr>
      <h3>Input Submit Buttons</h3>
      <input class="earth" type="submit" value="Input Submit" mui-button>
      <input class="red" type="submit" value="Input Submit" mui-button>
      <input class="gradient ocean" type="submit" value="Input Submit" mui-button>
      <input class="gradient pink" type="submit" value="Input Submit" mui-button>
      <hr>
      <h3>Text Only Buttons</h3>
      <button class="ripple red text" mui-button>Red Text Button</button>
      <button class="ripple purple text" mui-button>Red Text Button</button>
      <button class="ripple pink text" mui-button>Red Text Button</button>
    </body>
  </head>
</html>
