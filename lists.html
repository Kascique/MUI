<!DOCTYPE html>
<html lang="en">

<head>
  <title>List Demo</title>
  <meta charset="utf-8">
  <meta name="author" content="Matericious">
  <meta name="description" content="Delicious Material framework">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/lists.css">
  <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/ripple.css">
</head>

<body>
  <h3>Single-Line</h3>
  <ul class="list" style="width: 500px">
    <li class="night ripple">
      <label>Line item</label>
    </li>
    <li class="night ripple">
      <label>Line item</label>
    </li>
    <li class="night ripple">
      <label>Line item</label>
    </li>
  </ul>

  <h3>Two-Line</h3>
  <ul class="list" style="width: 500px">
    <li class="night ripple two-line">
      <label>Line item</label>
      <span>Secondary text</span>
    </li>
    <li class="night ripple two-line">
      <label>Line item</label>
      <span>Secondary text</span>
    </li>
    <li class="night ripple two-line">
      <label>Line item</label>
      <span>Secondary text</span>
    </li>
  </ul>

  <h3>Leading Line</h3>
  <ul class="list" style="width: 500px">
    <li class="night ripple">
      <i class="material-icons">wifi</i>
      <label>WiFi Settings</label>
    </li>
    <li class="night ripple">
      <i class="material-icons">settings_bluetooth</i>
      <label>Bluetook Settings</label>
    </li>
    <li class="night ripple">
      <i class="material-icons">location_on</i>
      <label>Location Settings</label>
    </li>
    <hr/>
    <li class="night ripple">
      <i class="material-icons">airplanemode_inactive</i>
      <label>Airplane Mode</label>
    </li>
    <li class="night ripple">
      <i class="material-icons">lock</i>
      <label>Security Settings</label>
    </li>
  </ul>

  <h3>Trailing Icons</h3>
  <ul class="list" style="width: 500px">
    <li class="night ripple">
      <label>Line item</label>
      <i class="material-icons trail-icon">info</i>
    </li>
    <li class="night ripple">
      <label>Line item</label>
      <i class="material-icons trail-icon">info</i>
    </li>
    <li class="night ripple">
      <label>Line item</label>
      <i class="material-icons trail-icon">info</i>
    </li>
    <li class="night ripple">
      <label>Line item</label>
      <i class="material-icons trail-icon">info</i>
    </li>
  </ul>

  <h3>Single-Line</h3>
  <ul class="list" style="width: 500px">
    <li class="night ripple two-line-lead">
      <i class="material-icons lead-icon">folder</i>
      <label>Documents </label>
      <span> 24 Dec 2018</span>
      <i class="material-icons trail-icon">info</i>
    </li>
  </ul>
</body>

</html>
