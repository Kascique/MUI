<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Chips</title>
    <meta name="author" content="Matericious">
    <meta name="description" content="Delicious Material framework">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/matericious@0.8.0/dist/css/matericious.min.css">
</head>

<body>
    <hr/>
    <h2>Main Chips</h2>
    <label class="chips pink">
        <i class="material-icons">person_pin</i> Black Chip
        <i class="material-icons close">cancel</i>
    </label>
    <label class="chips">
        <img class="space" src="https://matericious.com/assets/img/logo.png">John
    </label>
    <label class="chips blue">
        <img src="https://matericious.com/assets/img/logo.png" /> John
        <i class="material-icons close">cancel</i>
    </label>
    <br/>

    <hr/>
    <h2>Basic Chips</h2>
    <label class="chips orange">
        <i class="material-icons">person_pin</i> Black Chip
    </label>
    <label class="chips green">
        Chip One
        <i class="material-icons close">close</i>
    </label>
    <label class="chips red">
        Chip One
    </label>
    <label class="chips purple">
        Chip One
    </label>
    <label class="chips pink">
        Chip One
    </label>
    <br/>
    <br/>
    <hr/>
    <h2>Clickable</h2>

    <a href="#">
        <label class="chips red">
            Chip One
        </label>
    </a>
    <br/>
    <br/>

    <hr/>
    <h2>Raised</h2>
    <label class="chips red raised">
        <i class="material-icons">person_pin</i> Black Chip
    </label>
    <label class="chips yellow raised">
        Chip One
        <i class="material-icons close">cancel</i>
    </label>
    <label class="chips green raised">
        Chip One
    </label>

    <label class="chips red raised">
        John Doe
        <i class="material-icons close">cancel</i>
    </label>
    <br/>
    <br/>
    <hr/>
    <h2>Outline</h2>
    <label class="chips outline">
        Chip One
    </label>
    <label class="chips red outline">
        Chip One
    </label>
    <label class="chips orange outline">
        Chip One
    </label>
    <label class="chips blue outline">
        <i class="material-icons">event</i> Calendar Chip One
    </label>
    <label class="chips green outline">
        Chip One
    </label>
    <script src="https://cdn.jsdelivr.net/npm/matericious@0.8.0/dist/js/matericious.min.js"></script>
</body>
</html>
