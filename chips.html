<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Chips</title>
    <meta name="author" content="Matericious">
    <meta name="description" content="Delicious Material framework">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/chips.css">
</head>

<body>
    <hr/>
    <h2>Main Chips</h2>
    <label class="mui-chips night">
        <i class="material-icons">person_pin</i> Black Chip
        <i class="material-icons close">cancel</i>
    </label class="mui-chips">
    <label>
        <img class="space" src="https://pbs.twimg.com/profile_images/972154872261853184/RnOg6UyU_400x400.jpg">John
    </label>
    <label class="mui-chips">
        <img src="https://pbs.twimg.com/profile_images/972154872261853184/RnOg6UyU_400x400.jpg" /> John
        <i class="material-icons close">cancel</i>
    </label>
    <br/>

    <hr/>
    <h2>Basic Chips</h2>
    <label class="mui-chips night">
        <i class="material-icons">person_pin</i> Black Chip
    </label>
    <label class="mui-chips  earth">
        Chip One
        <i class="material-icons close">close</i>
    </label>
    <label class="mui-chips red">
        Chip One
    </label>
    <label class="mui-chips purple">
        Chip One
    </label>
    <label class="mui-chips pink">
        Chip One
    </label>
    <br/>
    <br/>
    <hr/>
    <h2>Clickable</h2>

    <a href="#">
        <label class="mui-chips red">
            Chip One
        </label>
    </a>
    <br/>
    <br/>

    <hr/>
    <h2>Raised</h2>
    <label class="mui-chips red raised">
        <i class="material-icons">person_pin</i> Black Chip
    </label>
    <label class="mui-chips yellow raised">
        Chip One
        <i class="material-icons close">cancel</i>
    </label>
    <label class="mui-chips earth raised">
        Chip One
    </label>

    <label class="mui-chips red raised">
        John Doe
        <i class="material-icons close">cancel</i>
    </label>
    <br/>
    <br/>
    <hr/>
    <h2>Outline</h2>
    <label class="mui-chips outline">
        Chip One
    </label>
    <label class="mui-chips red outline">
        Chip One
    </label>
    <label class="mui-chips night outline">
        Chip One
    </label>
    <label class="mui-chips ocean outline">
        <i class="material-icons">event</i> Calendar Chip One
    </label>
    <label class="mui-chips earth outline">
        Chip One
    </label>
</body>

</html>
