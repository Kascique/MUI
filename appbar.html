<!Doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Appbar Demo</title>
  <meta name="author" content="Matericious">
  <meta name="description" content="Delicious Material framework">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/matericious.min.css">
  <style>
    body {
      margin: 0
    }
  </style>
</head>

<body>
  <br/>
  <h3>Basic</h3>
  <header class="appbar z-1">
    <div class="wrap">
      <section class="left">
        <label>San Francisco</label>
      </section>
    </div>
  </header>

  <br/><br/><br/>

  <h3>Appbar</h3>
  <header class="appbar blue z-1">
    <div class="wrap">
      <section class="left">
        <a class="wave icon"><i class="material-icons">menu</i></a>
        <label class="title">San Francisco</label>
      </section>
      <section class="right">
        <a class="wave">Dashboard</a>
        <a class="wave">favorite</a>
        <a class="wave">Account</a>
      </section>
    </div>
  </header>
  
  
   <br/><br/><br/>
  
  <h3>Nesting Appbar</h3>
  <header class="appbar teal nesting z-1">
    <div class="wrap">
      <section class="left">
        <a class="wave icon"><i class="material-icons">menu</i></a>
        <label class="title">San Francisco</label>
      </section>
      <section class="right">
        <a class="nest wave icon" title="Notifications"><i class="material-icons">notifications_none</i></a>
        <a class="nest wave">Dashboard</a>
        <a class="nest wave">favorite</a>
        <a class="nest wave">Account</a>
        <a class="wave icon" open-menu="nesting"><i class="material-icons">more_vert</i></a>
      </section>
    </div>
  </header>

  <ul id="nesting" class="menu right"></ul>

  <script src="https://rawgit.com/Matericious/Matericious/master/dist/js/menu.js"></script>
  <script src="https://rawgit.com/Matericious/Matericious/master/dist/js/appbar.js"></script>

</body>

</html>
