<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Appbar Demo</title>
    <meta name="author" content="Matericious">
    <meta name="description" content="Delicious Material framework">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/appbar.css">
    <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/buttons.css">
    <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/ripple.css">
    <style>
        body{ margin: 0}
    </style>
</head>

<body>
    <header mui-appbar>
  <div class="wrap">
    <section class="left">
      <button class="round ripple text" mui-button>
        <i class="material-icons">menu</i>
      </button>
      <label>San Francisco</label>
    </section>
    <section class="right">
      <button class="round ripple text" mui-button>
        <i class="material-icons">cloud_queue</i>
      </button>
      <button class="round ripple text" mui-button>
        <i class="material-icons">people_outline</i>
      </button>
      <button class="round ripple text" mui-button>
        <i class="material-icons">notifications_none</i>
      </button>  
    </section>
  </div>
</header>
</body>

</html>
