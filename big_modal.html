<!Doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Big Modal</title>
  <meta name="author" content="Matericious">
  <meta name="description" content="Delicious Material framework">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/big_modal.css">
  <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/buttons.css">
  <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/ripple.css">

</head>

<body>

  <big-modal-con id="my_modal">
    <modal class="big">
        <button class="close round ripple text" mui-button>
            <i class="material-icons">close</i>
        </button>
      <h1>Add content here</h1>
    </modal>
  </big-modal-con>

  <button onclick="ShowBigModal()">Show Modal</button>

  <script src="https://rawgit.com/Matericious/Matericious/master/dist/big_modal.js"></script>

  <script>
    function ShowBigModal() {
      var data = {
        id: 'my_modal',
        time: null
      }
      BigModal(data);
    }
  </script>

</body>

</html>
