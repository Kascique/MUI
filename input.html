<!Doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Input</title>
  <meta name="author" content="Matericious">
  <meta name="description" content="Delicious Material framework">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/input.css">
  <style>
    .text-field {
      width: 400px;
      max-width: 100%;
    }
  </style>
</head>

<body>
  <h3>Basic Input</h3>
  <div class="text-field basic">
    <input placeholder=" " />
    <label>Email Address</label>
    <hr class="line-ripple" />
  </div>
  <br/>
  <h3>Basic Input with helper</h3>
  <div class="text-field basic">
    <input placeholder=" " />
    <label>Email Address</label>
    <p>Helper text</p>
    <hr class="line-ripple" />
  </div>
  <br/>
  <h3>Basic Input with lead icon</h3>
  <div class="text-field basic">
    <i class="material-icons lead">mail</i>
    <input placeholder=" " />
    <label>Email Address</label>
    <hr class="line-ripple" />
  </div>
  <br/>
  <hr/>
  <h3>Fill Input</h3>
  <div class="text-field">
    <input placeholder=" " />
    <label>Email Address</label>
    <hr class="line-ripple" />
  </div>
  <br/>
  <h3>Fill Input with lead icon</h3>
  <div class="text-field">
    <i class="material-icons lead">mail</i>
    <input placeholder=" " />
    <label>Email Address</label>
    <hr class="line-ripple" />
  </div>
 
  <br/>
  <h3>Fill Input with trail icon</h3>
  <div class="text-field">
    <i class="material-icons trail">mail</i>
    <input placeholder=" " />
    <label>Email Address</label>
    <hr class="line-ripple" />
  </div>
  
  <br/>
  <hr/>
  <h3>Outlined Input</h3>
  <div class="text-field outlined">
    <i class="material-icons lead">mail</i>
    <input placeholder=" " />
    <label>Email Address</label>
    <hr class="line-ripple" />
  </div>
  <br/>
  <h3>Outlined Input - Textarea</h3>
  <div class="text-field outlined">
    <i class="material-icons lead">mail</i>
    <textarea placeholder=" "></textarea>
    <label>Email Address</label>
  </div>
</body>

</html>
