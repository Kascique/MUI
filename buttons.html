    <body>
      <h3></h3>
      <button class="btn white text-black">white text-black button</button>
      <button class="btn red">red button</button>
      <button class="btn pink wave">pink wave button</button>
      <button class="btn purple">purple button</button>
      <button class="btn indigo">indigo button</button>
      <button class="btn blue">blue button</button>
      <button class="btn cyan">cyan button</button>
      <button class="btn teal ripple">teal ripple button</button>
      <button class="btn green">green button</button>
      <button class="btn lime">lime button</button>
      <button class="btn yellow">yellow button</button>
      <button class="btn amber ripple">amber ripple button</button>
      <button class="btn orange">orange button</button>
      <button class="btn brown">brown button</button>
      <button class="btn grey">grey button</button>
      <button class="btn blue-grey">blue-grey button</button>
      <hr>
      <h3>Input Submit Buttons</h3>
      <input class="btn green" type="submit" value="Input Submit">
      <input class="btn red" type="submit" value="Input Submit">
      <input class="btn blue" type="submit" value="Input Submit">
      <input class="btn pink" type="submit" value="Input Submit">
      <hr>
      <h3>Outline Buttons</h3>
      <button class="btn outline green">green button</button>
      <button class="btn outline grey">grey button</button>
      <button class="btn outline blue">blue button</button>
      <button class="btn outline red">red button</button>
      <button class="btn outline yellow">yellow button</button>
      <button class="btn outline purple ripple">purple ripple button</button>
      <button class="btn outline pink">pink button</button>
      <hr>
      <h3>Text Buttons</h3>
      <button class="btn blue wave text">Explore </button>
      <button class="btn purple ripple text"><i class="material-icons">search</i>search</button>
      <hr>
      <h3>Icon Buttons</h3>
      <button class="btn red"><i class="material-icons">favorite</i>Favorite</button>
      <button class="btn blue ripple"><i class="material-icons">cloud_download</i>Download</button>
      <button class="btn green"><i class="material-icons">cloud_upload</i>Upload</button>
      <button class="btn gradient red wave"><i class="material-icons">restaurant</i>Restaurant</button>
      <hr>
      <h3>Animated Icon Buttons</h3>
      <h4>Continous Animation</h4>
      <button class="btn red"><i class="material-icons" ani="left">arrow_back</i>&nbsp;Back</button>
      <button class="btn green">Next&nbsp;<i class="material-icons" ani="right">arrow_forward</i></button>
      <button class="btn wave">Reload&nbsp;<i class="material-icons" ani="rotate">refresh</i></button>
      <h4>One Time Animation</h4>
      <button class="btn red"><i class="material-icons" move="left">arrow_back</i>&nbsp;Back</button>
      <button class="btn green">Next&nbsp;<i class="material-icons" move="right">arrow_forward</i></button>
      <button class="btn wave">Reload&nbsp;<i class="material-icons" move="rotate">refresh</i></button>
      <hr>
      <h3>FAB Buttons</h3>
      <button class="btn round blue"><i class="material-icons">cloud_upload</i></button>
      <button class="btn round red ripple"><i class="material-icons">email</i></button>
      <button class="btn round grey ripple"><i class="material-icons">shopping_basket</i></button>
      <button class="btn round green"><i class="material-icons">add_circle</i></button>
      <button class="btn round purple ripple"><i class="material-icons">loyalty</i></button>
      <button class="btn round pink"><i class="material-icons">done</i></button>
      <hr>
