<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Buttons Demo</title>
    <meta charset="utf-8">
    <meta name="author" content="Matericious">
    <meta name="description" content="Delicious Material framework">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/matericious.min.css">
    <body>
      <h3>Buttons</h3>
      <button class="btn basic">basic button</button>
      <button class="btn earth">earth button</button>
      <button class="btn night">night button</button>
      <button class="btn ocean">ocean button</button>
      <button class="btn red wave">red wave button</button>
      <button class="btn yellow">yellow button</button>
      <button class="btn pink">pink button</button>
      <button class="btn snow">snow button</button>
      <hr>
      <h3>Input Submit Buttons</h3>
      <input class="btn earth" type="submit" value="Input Submit">
      <input class="btn red" type="submit" value="Input Submit">
      <input class="btn gradient ocean" type="submit" value="Input Submit">
      <input class="btn gradient pink" type="submit" value="Input Submit">
      <hr>
      <h3>Gradient Buttons</h3>
      <button class="btn gradient earth">earth gradient</button>
      <button class="btn gradient night">night gradient</button>
      <button class="btn gradient ocean">ocean gradient</button>
      <button class="btn gradient red">red gradient</button>
      <button class="btn gradient yellow ripple">yellow gradient</button>
      <button class="btn gradient purple wave">purple wave gradient</button>
      <button class="btn gradient pink ripple">pink gradient</button>
      <hr>
      <h3>Outline Buttons</h3>
      <button class="btn outline earth">earth button</button>
      <button class="btn outline night">night button</button>
      <button class="btn outline ocean">ocean button</button>
      <button class="btn outline red">red button</button>
      <button class="btn outline yellow">yellow button</button>
      <button class="btn outline purple ripple">purple ripple button</button>
      <button class="btn outline pink">pink button</button>
      <hr>
      <h3>Text Buttons</h3>
      <button class="btn ocean wave text">Explore </button>
      <button class="btn purple wave text"><i class="material-icons">search</i>search</button>
      <hr>
      <h3>Icon Buttons</h3>
      <button class="btn red"><i class="material-icons">favorite</i>Favorite</button>
      <button class="btn ocean ripple"><i class="material-icons">cloud_download</i>Download</button>
      <button class="btn earth"><i class="material-icons">cloud_upload</i>Upload</button>
      <button class="btn gradient red wave"><i class="material-icons">restaurant</i>Restaurant</button>
      <hr>
      <h3>Animated Icon Buttons</h3>
      <h4>Continous Animation</h4>
      <button class="btn red"><i class="material-icons" ani="left">arrow_back</i>&nbsp;Back</button>
      <button class="btn earth">Next&nbsp;<i class="material-icons" ani="right">arrow_forward</i></button>
      <button class="btn wave">Reload&nbsp;<i class="material-icons" ani="rotate">refresh</i></button>
      <h4>One Time Animation</h4>
      <button class="btn red"><i class="material-icons" move="left">arrow_back</i>&nbsp;Back</button>
      <button class="btn earth">Next&nbsp;<i class="material-icons" move="right">arrow_forward</i></button>
      <button class="btn wave">Reload&nbsp;<i class="material-icons" move="rotate">refresh</i></button>
      <hr>
      <h3>FAB Buttons</h3>
      <button class="btn round ocean"><i class="material-icons">cloud_upload</i></button>
      <button class="btn round red ripple"><i class="material-icons">email</i></button>
      <button class="btn round night ripple"><i class="material-icons">shopping_basket</i></button>
      <button class="btn round earth"><i class="material-icons">add_circle</i></button>
      <button class="btn round purple ripple"><i class="material-icons">loyalty</i></button>
      <button class="btn round pink"><i class="material-icons">done</i></button>
      <hr>
      <h3>Icon Buttons</h3>
      <button class="btn" ts><i class="material-icons">shopping_basket</i></button>
      <button class="btn" ts><i class="material-icons">favorite</i></button>
      <button class="btn" ts><i class="material-icons">face</i></button>
      
      <script src="https://rawgit.com/Matericious/Matericious/master/dist/js/ripple.js"></script>
    </body>
  </head>
</html>
