<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Buttons Demo</title>
    <meta charset="utf-8">
    <meta name="author" content="Matericious">
    <meta name="description" content="Delicious Material framework">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/matericious.min.css">
    <body>
      <h3>Buttons</h3>
      <button class="mui-button basic">basic button</button>
      <button class="mui-button earth">earth button</button>
      <button class="mui-button night">night button</button>
      <button class="mui-button ocean">ocean button</button>
      <button class="mui-button red ripple">red ripple button</button>
      <button class="mui-button yellow">yellow button</button>
      <button class="mui-button pink">pink button</button>
      <button class="mui-button snow">snow button</button>
      <hr>
      <h3>Input Submit Buttons</h3>
      <input class="mui-button earth" type="submit" value="Input Submit">
      <input class="mui-button red" type="submit" value="Input Submit">
      <input class="mui-button gradient ocean" type="submit" value="Input Submit">
      <input class="mui-button gradient pink" type="submit" value="Input Submit">
      <hr>
      <h3>Gradient Buttons</h3>
      <button class="mui-button gradient earth">earth gradient</button>
      <button class="mui-button gradient night">night gradient</button>
      <button class="mui-button gradient ocean">ocean gradient</button>
      <button class="mui-button gradient red">red gradient</button>
      <button class="mui-button gradient yellow">yellow gradient</button>
      <button class="mui-button gradient purple ripple">purple ripple gradient</button>
      <button class="mui-button gradient pink">pink gradient</button>
      <hr>
      <h3>Outline Buttons</h3>
      <button class="mui-button outline earth">earth button</button>
      <button class="mui-button outline night">night button</button>
      <button class="mui-button outline ocean">ocean button</button>
      <button class="mui-button outline red">red button</button>
      <button class="mui-button outline yellow">yellow button</button>
      <button class="mui-button outline purple ripple">purple ripple button</button>
      <button class="mui-button outline pink">pink button</button>
      <hr>
      <h3>Text Buttons</h3>
      <button class="mui-button ocean ripple text">Explore </button>
      <button class="mui-button purple ripple text"><i class="material-icons">search</i>search</button>
      <hr>
      <h3>Icon Buttons</h3>
      <button class="mui-button red"><i class="material-icons">favorite</i>Favorite</button>
      <button class="mui-button ocean"><i class="material-icons">cloud_download</i>Download</button>
      <button class="mui-button earth"><i class="material-icons">cloud_upload</i>Upload</button>
      <button class="mui-button gradient red ripple"><i class="material-icons">restaurant</i>Restaurant</button>
      <hr>
      <h3>Animated Icon Buttons</h3>
      <h4>Continous Animation</h4>
      <button class="mui-button red"><i class="material-icons" ani="left">arrow_back</i>&nbsp;Back</button>
      <button class="mui-button earth">Next&nbsp;<i class="material-icons" ani="right">arrow_forward</i></button>
      <button class="mui-button ripple">Reload&nbsp;<i class="material-icons" ani="rotate">refresh</i></button>
      <h4>One Time Animation</h4>
      <button class="mui-button red"><i class="material-icons" move="left">arrow_back</i>&nbsp;Back</button>
      <button class="mui-button earth">Next&nbsp;<i class="material-icons" move="right">arrow_forward</i></button>
      <button class="mui-button ripple">Reload&nbsp;<i class="material-icons" move="rotate">refresh</i></button>
      <hr>
      <h3>FAB Buttons</h3>
      <button class="mui-button round ocean"><i class="material-icons">cloud_upload</i></button>
      <button class="mui-button round red"><i class="material-icons">email</i></button>
      <button class="mui-button round night"><i class="material-icons">shopping_basket</i></button>
      <button class="mui-button round earth"><i class="material-icons">add_circle</i></button>
      <button class="mui-button round purple"><i class="material-icons">loyalty</i></button>
      <button class="mui-button round pink"><i class="material-icons">done</i></button>
      <hr>
      <h3>Icon Buttons</h3>
      <button class="mui-button" ts><i class="material-icons">shopping_basket</i></button>
      <button class="mui-button" ts><i class="material-icons">favorite</i></button>
      <button class="mui-button" ts><i class="material-icons">face</i></button>
    </body>
  </head>
</html>
