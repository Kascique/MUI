<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Buttons Demo</title>
    <meta charset="utf-8">
    <meta name="author" content="Matericious">
    <meta name="description" content="Delicious Material framework">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/matericious.min.css">
    <body>
      <h3>Buttons</h3>
      <button class="basic" mui-button>basic button</button>
      <button class="earth" mui-button>earth button</button>
      <button class="night" mui-button>night button</button>
      <button class="ocean" mui-button>ocean button</button>
      <button class="red ripple" mui-button>red ripple button</button>
      <button class="yellow" mui-button>yellow button</button>
      <button class="pink" mui-button>pink button</button>
      <button class="snow" mui-button>snow button</button>
      <hr>
      <h3>Input Submit Buttons</h3>
      <input class="earth" type="submit" value="Input Submit" mui-button>
      <input class="red" type="submit" value="Input Submit" mui-button>
      <input class="gradient ocean" type="submit" value="Input Submit" mui-button>
      <input class="gradient pink" type="submit" value="Input Submit" mui-button>
      <hr>
      <h3>Gradient Buttons</h3>
      <button class="gradient earth" mui-button>earth gradient</button>
      <button class="gradient night" mui-button>night gradient</button>
      <button class="gradient ocean" mui-button>ocean gradient</button>
      <button class="gradient red" mui-button>red gradient</button>
      <button class="gradient yellow" mui-button>yellow gradient</button>
      <button class="gradient purple ripple" mui-button>purple ripple gradient</button>
      <button class="gradient pink" mui-button>pink gradient</button>
      <hr>
      <h3>Icon Buttons</h3>
      <button class="red" mui-button><i class="material-icons">favorite</i>Favorite</button>
      <button class="ocean" mui-button><i class="material-icons">cloud_download</i>Download</button>
      <button class="earth" mui-button><i class="material-icons">cloud_upload</i>Upload</button>
      <button class="gradient red ripple" mui-button><i class="material-icons">restaurant</i>Restaurant</button>
      <hr>
    </body>
  </head>
</html>
