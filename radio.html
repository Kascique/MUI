<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Radio Demo</title>
    <meta charset="utf-8">
    <meta name="author" content="Matericious">
    <meta name="description" content="Delicious Framework with Material Components.">
    <meta name="keywords" content="Material Design, Matericious, Framework, Web Components, CSS Grid, Material Ripple, Buttons, Carts, Drawer.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/matericious@0.9.0/dist/css/matericious.min.css">
    <meta name="og:url" content="https://matericious.com/">
    <meta name="og:title" content="Radio Demo in Matericious Framework">
    <meta name="og:description" content="Delicious Framework with Material Components.">
    <meta name="og:type" content="website">
    <meta name="og:image" content="https://matericious.com/assets/img/logo_banner.png">
    <meta name="og:image:type" content="image/png">
    <meta name="og:image:width" content="1200">
    <meta name="og:image:height" content="630">
  </head>
  <body>
    <h3>Radio</h3>
    <label class="radio red">
      <input id="red" type="radio" name="color"><span for="red">red</span>
    </label>
    <label class="radio pink">
      <input id="pink" type="radio" name="color"><span for="pink">pink</span>
    </label>
    <label class="radio purple">
      <input id="purple" type="radio" name="color"><span for="purple">purple</span>
    </label>
    <label class="radio blue">
      <input id="blue" type="radio" name="color"><span for="blue">blue</span>
    </label>
    <label class="radio cyan">
      <input id="cyan" type="radio" name="color" checked><span for="cyan">cyan</span>
    </label>
    <label class="radio teal">
      <input id="teal" type="radio" name="color"><span for="teal">teal</span>
    </label>
    <label class="radio green">
      <input id="green" type="radio" name="color"><span for="green">green</span>
    </label>
    <label class="radio yellow">
      <input id="yellow" type="radio" name="color"><span for="yellow">yellow</span>
    </label>
    <label class="radio amber">
      <input id="amber" type="radio" name="color"><span for="amber">amber</span>
    </label>
    <label class="radio orange">
      <input id="orange" type="radio" name="color"><span for="orange">orange</span>
    </label>
    <h3>Radio with text left</h3>
    <label class="radio txt-left">
      <input type="radio" name="text" checked><span for="Google">Google</span>
    </label>
    <label class="radio txt-left">
      <input id="Microsoft" type="radio" name="text"><span for="Microsoft">Microsoft</span>
    </label>
    <label class="radio txt-left">
      <input id="Apple" type="radio" name="text"><span for="Apple">Apple</span>
    </label>
  </body>
</html>
