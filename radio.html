<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Radio Demo</title>
    <meta charset="utf-8">
    <meta name="author" content="Matericious">
    <meta name="description" content="Delicious Material framework">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/matericious.min.css">
  </head>
  <body>
    <h3>Radio</h3>
    <div class="cyan" mui-radio>
      <input id="cyan" type="radio" name="color" checked>
      <label for="cyan">cyan</label>
    </div>
    <div class="earth" mui-radio>
      <input id="earth" type="radio" name="color">
      <label for="earth">earth</label>
    </div>
    <div class="night" mui-radio>
      <input id="night" type="radio" name="color">
      <label for="night">night</label>
    </div>
    <div class="ocean" mui-radio>
      <input id="ocean" type="radio" name="color">
      <label for="ocean">ocean</label>
    </div>
    <div class="red" mui-radio>
      <input id="red" type="radio" name="color">
      <label for="red">red</label>
    </div>
    <div class="yellow" mui-radio>
      <input id="yellow" type="radio" name="color">
      <label for="yellow">yellow</label>
    </div>
    <div class="pink" mui-radio>
      <input id="pink" type="radio" name="color">
      <label for="pink">pink</label>
    </div>
    <div class="purple" mui-radio>
      <input id="purple" type="radio" name="color">
      <label for="purple">purple</label>
    </div>
  </body>
</html>
