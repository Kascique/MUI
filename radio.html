  <body>
    <h3>Radio</h3>
    <div class="radio red">
      <input id="red" type="radio" name="color">
      <label for="red">red</label>
    </div>
    <div class="radio pink">
      <input id="pink" type="radio" name="color">
      <label for="pink">pink</label>
    </div>
    <div class="radio purple">
      <input id="purple" type="radio" name="color">
      <label for="purple">purple</label>
    </div>
    <div class="radio blue">
      <input id="blue" type="radio" name="color">
      <label for="blue">blue</label>
    </div>
    <div class="radio cyan">
      <input id="cyan" type="radio" name="color" checked>
      <label for="cyan">cyan</label>
    </div>
    <div class="radio teal">
      <input id="teal" type="radio" name="color">
      <label for="teal">teal</label>

    </div>

    <div class="radio orange">
      <input id="orange" type="radio" name="color">
      <label for="orange">orange</label>
