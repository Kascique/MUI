<!Doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Gradient Demo</title>
  <meta name="author" content="Matericious">
  <meta name="description" content="Delicious Material framework">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/buttons.css">
  <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/wave.css">
</head>

<body>
  <button class="btn basic wave" data-grad="earth yellow">Earth to Yellow</button>
  <button class="btn round purple wave" data-grad="ocean cyan"><i class="material-icons">loyalty</i></button>
  <button class="btn basic wave" data-grad="pink red">Pink to Red</button>
  <button class="btn basic wave" data-grad="cyan ocean">Ocean to Cyan</button>
  <button class="btn basic wave" data-grad="purple pink red">Purple to pink to red</button>
  
  <script src="https://rawgit.com/Matericious/Matericious/master/dist/js/gradient.js"></script>
</body>

</html>
