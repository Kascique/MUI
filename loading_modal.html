<!Doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Loading Modal</title>
  <meta name="author" content="Matericious">
  <meta name="description" content="Delicious Material framework">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/modal.css">
</head>

<body>
  <modal-con></modal-con>

  <button onclick="SmallLoading()">Small Loading</button>

  <button onclick="MediumLoading()">Medium Loading</button>

  <button onclick="Loading()"> Loading</button>

  <script src="https://rawgit.com/Matericious/Matericious/master/dist/js/loading.js"></script>
  <script>
    function SmallLoading() {
      var data = {
        type: 'small',
        time: 4000,
      };
      LoadingModal(data);
    }

    function MediumLoading() {
      var data = {
        type: 'medium',
        time: 4000,
      };
      LoadingModal(data);
    }

    function Loading() {
      var data = {
        title: 'Please wait',
        message: 'Sending your data',
        overlay: false,
        time: null,
        pos: {
          vertical: 'bottom',
          horizontal: 'right',
        }
      };
      LoadingModal(data);
    }
  </script>
</body>

</html>
