<!Doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Grid</title>
  <meta name="author" content="Matericious">
  <meta name="description" content="Delicious Material framework">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://rawgit.com/Matericious/Matericious/master/dist/css/grid.css">
  <style>
    div {
      border: 1px solid #222;
      height: 50px;
    }
  </style>
</head>

<body>
  <h3>Mix sizes</h3>
  <div mui-row>
    <div col="50">50%</div>
    <div col="35">35%</div>
    <div col="15">15%</div>
  </div>
  <br/>
  <h3>Same size</h3>
  <div mui-row>
    <div col="25">25%</div>
    <div col="25">25%</div>
    <div col="25">25%</div>
    <div col="25">25%</div>
  </div>
  <h3>Define custom break points</h3>
  <div mui-row="8">
    <div col="50">50%</div>
    <div col="25">35%</div>
    <div col="25">15%</div>
  </div>
  <br/>
  <h3>Equal Size</h3>
  <div mui-row>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
</body>

</html>
